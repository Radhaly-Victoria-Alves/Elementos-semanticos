        <caption>Exemplo de tabela com mesclagem</caption>

            <tr>
                <th rowspan="2">Nome</th>
                <th colspan="2">Notas</th>
            </tr>
            <tr>
                <th>1ª Nota</th>
                <th>2ª Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>victoria</td>
                <td>8.5</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Hannie</td>
                <td>7.0</td>
                <td>8.0</td>
            </tr>
        </tbody>
</body>
