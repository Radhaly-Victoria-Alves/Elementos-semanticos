<!DOCTYPE html>

<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas</title>
</head>

<body>

<!-- Iniciando a estrutura da tabela
utilizamos um elemento chamado table(tabela)
 caption = titulo da tabela --> 


<table border="2">
    <caption>Exemplo de tabela</caption>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>lee Minho</td>
            <td>26</td>
            <td>gimpo-si</td>
        </tr>
        <tr>
            <td>Bangchan</td>
            <td>27</td>
            <td>sydney</td>
        </tr>
    </tbody>

<!-- t(table=tabela) head(cabeça) - cabeçalo da tabela
no thead é onde ficam os títulos das colunas (tipo "nome". "Nota", "Media")
tr = t(table = tabela) r(row = linha) linha da tabela-->

<!-- th = t(table) h(heading = titulo da coluna) -->

<thead>
<tr>
   <th>Nota 1</th>
   <th>Nota 2</th>
   <th>Nota 3</th>
   <th>Nota 4</th>
</tr>
</thead>

<tbody>

<!-- td = t(table = tabela) d(data = dado/informação)-->
<tr>  
    <td>Portugês</td>
    <td>10</td>
    <td>8</td>
    <td>5</td>
    <td>9</td>     
</tr>


<tr>
   <td>Geografia</td>
   <td>4</td>
   <td>3</td>
   <td>8</td>
   <td>10</td>
</tr>
<body
